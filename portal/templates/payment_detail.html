{% extends "base.html" %} {% block content %}
<div class="container">

<div class="col-sm-10">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
        </div>
        <div class="panel-body">
        	<br>
        	<div class="container">
        	<table class="table table-bordered">
        	<thead>
        		<td><b>S/N</b></td>
        		<td><b>Item</b></td>

<tr>

</tr>

        </table>
        </table>

        </div>
    </div>
</div>
    {% endblock %}
