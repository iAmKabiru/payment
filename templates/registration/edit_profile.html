{% extends 'base.html' %} 
{% block title %}Edit Profile{% endblock %}
{% block content%}
<div class="container">
	<br><br>
            <h4><strong>Edit Profile</strong></h4>
             <form method="post">
                 {% csrf_token %} 
               
<div id="div_id_username" class="form-group"> <label for="id_username" class="col-form-label  requiredField">
                Username<span class="asteriskField">*</span> </label> <div class=""> <input type="text" name="username"  maxlength="150" class="textinput textInput form-control" required id="id_username"> <small id="hint_id_username" class="form-text text-muted">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</small> </div> </div> <div id="div_id_first_name" class="form-group"> <label for="id_first_name" class="col-form-label ">

                Last name
            </label> <div class=""> <input type="text" name="last_name" maxlength="150" class="textinput textInput form-control" id="id_last_name"> </div> </div> <div id="div_id_email" class="form-group"> <label for="id_email" class="col-form-label ">
                Email address
            </label> <div class=""> <input type="email" name="email" maxlength="254" class="emailinput form-control" id="id_email"> </div> </div> <div id="div_id_phone" class="form-group"> <label for="id_phone" class="col-form-label  requiredField">
                Phone<span class="asteriskField">*</span> </label> <div class=""> <input type="text" name="phone" maxlength="20" class="textinput textInput form-control" required id="id_phone"> </div> </div>
                <input type="submit" class="btn btn-primary" value="Submit">
            </form>
            </div>
            <br><br>
    {% endblock %}
