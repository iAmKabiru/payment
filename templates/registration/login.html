{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>FUD Payment Portal System</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/main.css' %}"/>
</head>
<body>
	<div class="container">
		<div class="col-md-4 offset-md-4">
			<br><br><br><br>
		<center><img src="{% static 'img/logo.png' %}" width="120px" height="100"/></center>
			<br><br>
			<div class="panel panel-default login">
				<br>
				<div class="col-md-12">
<form method="post">
{% if form.errors %}
<div class="alert alert-danger" role="alert">
  <center>login incorrect !</center>
</div>
{% endif %}
{% csrf_token %}
<br>
<input class="form-control" type="text", name="username" placeholder="username">
<br>
<input class="form-control" type="password", name="password", placeholder="password">
<br>
<button type="submit" class="btn btn-success btn-block login-btn">Login</button>
</div>
</form>
<br>
</div>
</div>
</body>
</html>
